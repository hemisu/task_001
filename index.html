<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>个人记账本</title>
	</head>

	<body>
		<!--
        	作者：Frank
        	时间：2015-07-20
        	描述：头部区域
        -->
		<div class="header">
			<i id="menu-toggle" class="fa fa-bars header-left"></i>
			<i id="cancel" class="fa fa-chevron-left header-left" style="display: none;"></i>
			<span>记账本</span>
			<i class="fa fa-pencil header-right" id="enterEditPage"></i>
		</div>
		<ul class="menu" style="display: none;">
			<li class="on">账目列表</li>
			<li>账目统计</li>
			<li>账目图表</li>
		</ul>
		<!--
        	作者：Frank
        	时间：2015-07-20
        	描述：账单列表区域
        -->
		<div id="bill-wrapper">
			<ul class="bill"></ul>
		</div>
		<!--
        	作者：Frank
        	时间：2015-07-21
        	描述：内容编辑区域
        -->
		<div id="edit-wrapper" style="display: none;"></div>
		<!--计算器-->
		<div class="calc" style="display: none;" >
			<div class="input-area ">
				<i class="fa fa-plane "></i>
				<span>交通</span>
				<input type="tel " class="txt-amount " placeholder="0.00 "  readonly="readonly"/>
			</div>
			<table class="keyboard ">
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td><i class="fa fa-long-arrow-left"></i></td>
					</tr>
					<tr>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>+</td>
					</tr>
					<tr>
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td>-</td>
					</tr>
					<tr>
						<td>C</td>
						<td>0</td>
						<td>.</td>
						<td id="toggle-save" style="color: #e66b14;">OK</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="js/zepto.js "></script>
		<script src="js/data.js "></script>
		<script src="js/page.js "></script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>个人记账本</title>
	</head>

	<body>
		<!--
        	作者：Frank
        	时间：2015-07-20
        	描述：头部区域
        -->
		<div class="header">
			<i id="menu-toggle" class="fa fa-bars header-left"></i>
			<span>记账本</span>
			<i class="fa fa-pencil header-right"></i>
			<button type="button" class="btn-publish header-right" style="display: none;">发布</button>
		</div>
		<ul class="menu" style="display: none;">
			<li class="on">账目列表</li>
			<li>账目统计</li>
			<li>账目图表</li>
		</ul>
		<!--
        	作者：Frank
        	时间：2015-07-20
        	描述：账单列表区域
        -->
		<div id="bill-wrapper">
			<ul class="bill">
				<li>
					<div class="item">
						<i class="fa fa-usd"></i>
						<span class="cate">收入</span>
						<span class="income">+776</span>
						<span class="date">15/7/21</span>
					</div>
					<div class="edit"></div>
				</li>
				<li>
					<div class="item">
						<i class="fa fa-female"></i>
						<span class="cate">衣服</span>
						<span class="payment">-776</span>
						<span class="date">15/7/21</span>
					</div>
					<div class="edit"></div>
				</li>
				<li>
					<div class="item">
						<i class="fa fa-coffee"></i>
						<span class="cate">饮食</span>
						<span class="payment">-776</span>
						<span class="date">15/7/21</span>
					</div>
					<div class="edit"></div>
				</li>
				<li>
					<div class="item">
						<i class="fa fa-usd"></i>
						<span class="cate">收入</span>
						<span class="income">+776</span>
						<span class="date">15/7/21</span>
					</div>
					<div class="edit"></div>
				</li>
				<li>
					<div class="item">
						<i class="fa fa-shopping-cart"></i>
						<span class="cate">购物</span>
						<span class="payment">-776</span>
						<span class="date">15/7/21</span>
					</div>
					<div class="edit"></div>
				</li>
			</ul>
		</div>
		<!--
        	作者：Frank
        	时间：2015-07-21
        	描述：内容编辑区域
        -->
		<div id="edit-wrapper" style="display: none;">
			<ul class="row clearfix">
				<li>
					<i class="fa fa-usd"></i>
					<span>收入</span>
				</li>
			</ul>
			<ul class="row clearfix">
				<li>
					<i class="fa fa-female"></i>
					<span>衣服</span>
				</li>
				<li>
					<i class="fa fa-coffee"></i>
					<span>饮食</span>
				</li>
				<li>
					<i class="fa fa-home"></i>
					<span>住宿</span>
				</li>
				<li>
					<i class="fa fa-plane"></i>
					<span>交通</span>
				</li>
			</ul>
			<ul class="row clearfix">
				<li>
					<i class="fa fa-shopping-cart"></i>
					<span>购物</span>
				</li>
				<li>
					<i class="fa fa-heart"></i>
					<span>其它</span>
				</li>
			</ul>
			<input type="text"  />
		</div>
		<script src="js/zepto.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
